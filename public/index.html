<!doctype html>
<html>
<head><meta charset="utf-8"><title>Enrich Upload</title></head>
<body>
  <h2>Upload CSV to Enrich</h2>
  <form id="uploadForm">
    <input type="file" id="file" accept=".csv" required /><br/>
    <label>Manual login?<input type="checkbox" id="manualLogin" checked /></label><br/>
    <label>Cookies (optional):</label><br/>
    <textarea id="cookies" placeholder="cookie1=val; cookie2=val" rows=3 cols=60></textarea><br/>
    <label>Selectors JSON (optional):</label><br/>
    <textarea id="selectors" placeholder='{"SEARCH_PAGE_URL":"https://...","PROFILE_URL_COLUMN_INDEX":0, ...}' rows=6 cols=60></textarea><br/>
    <button type="submit">Upload & Start</button>
  </form>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
